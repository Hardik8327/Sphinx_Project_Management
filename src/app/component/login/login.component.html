<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<img src="https://biz.prlog.org/sphinxworldbiz/logo.jpg" alt="Sphinx Logo" style="width: 100px; height: 90px;">
				
			</div>
			<!-- <h3 class="row justify-content-center">Project Management System</h3> -->
			<div class="row justify-content-center">
				
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
				  <form (ngSubmit)="formSubmit()" class="login-form">
					<div class="form-group">
						<input type="text" class="form-control rounded-left" placeholder="Username" [(ngModel)]="username" name="username" required>
					</div>
					<div class="form-group d-flex">
						<input type="password" class="form-control rounded-left" placeholder="Password" [(ngModel)]="password" name="password" required>
					</div>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<a href="/admin-login" class="checkbox-wrap checkbox-primary">Go to Admin Login
							</a>
						</div>
						<div class="w-50 text-md-right">
							<a href="/create-user">Create New account</a>
						</div>
					</div>
					<div class="form-group">
						<!-- Display error message here if needed -->
					</div>
					<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
				</form>
				
              <!-- <button (click)="formSubmit()" class="btn btn-primary rounded submit p-3 px-5">Login</button> -->
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
